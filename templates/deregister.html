{% extends "layout.html" %}

{% block title %}
    Deregister account
{% endblock %}

{% block main %}

    <h1>Deregister account </h1>
    <br>

    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#dereg">
        Deregister
    </button>

<!-- the below is a bootstrap pop up message to confirm user wants to delete account -->
    <div class="red">
        <div class="modal fade" id="dereg" tabindex="-1" role="dialog" aria-labelledby="deregLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deregLabel"> Deregister </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete your account!?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="/deregister" method="post">
                            <button class="btn btn-danger" type="submit"> Deregister </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
